name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: sonarscan-dotnet
  # You may pin to the exact commit or the version.
  # uses: highbyte/sonarscan-dotnet@6584149b4962868d0a5808f58c56f591c9960925
        uses: highbyte/sonarscan-dotnet@2.0
        with:
    # The key of the SonarQube project
         sonarProjectKey: anand4nc_dotnet-sonarscanner
    # The name of the SonarQube project
         sonarProjectName: anand4nc_dotnet-sonarscanner
    # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
         sonarOrganization: anand4nc
    # Optional command arguments to 'dotnet build'
         #dotnetBuildArguments: # optional
    # Optional command arguments to 'dotnet test'
         dotnetTestArguments: | # optional
    # Optional. Set to 1 or true to not run 'dotnet test' command
         dotnetDisableTests: | # optional
    # Optional extra command arguments the the SonarScanner 'begin' command
        #sonarBeginArguments: # optional
    # The SonarQube server URL. For SonarCloud, skip this setting.
         sonarHostname: https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          shell: powershell
          run: |
            .\.sonar\scanner\dotnet-sonarscanner begin /k:"anand4nc_dotnet-sonarscanner" /o:"anand4nc" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
            dotnet build .
            .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
